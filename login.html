<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impact Mikrotik WiFi Portal - Login</title>
  <link rel="icon" href="img/favicon.png" type="image/png">


  <link rel="stylesheet" href="css/style.css">

  <style>
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; }

    /* Fullscreen video background */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: #0b1220;
    }
    .bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.85);
    }
    .bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 70% 30%, rgba(255,255,255,0.10), rgba(0,0,0,0.55));
      pointer-events: none;
    }

    /* Place original Mikrotik layout above video */
    .ie-fixMinHeight, .main {
      position: relative;
      z-index: 1;
    }

    /* Centering wrapper */
    .wrap {
      width: min(520px, 92vw);
      margin: 0 auto;
    }

    /* Glass modal */
    .glass {
      border-radius: 18px;
      padding: 28px 26px;
      background: rgba(20, 25, 35, 0.45);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    /* Ensure content vertically centered */
    .main {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    /* Improve text readability if your style.css uses dark text */
    .glass, .glass * { color: #fff; }

    /* Inputs look nice on glass if style.css is too plain */
    .glass input[type="text"],
    .glass input[type="password"] {
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 12px;
      color: #fff;
      outline: none;
    }
    .glass input::placeholder { color: rgba(255,255,255,0.7); }

    /* Button */
    .glass input[type="submit"] {
      border-radius: 12px;
      border: 0;
      background: rgba(255,255,255,0.92);
      color: #0b1220;
      font-weight: 700;
      cursor: pointer;
    }
    .glass input[type="submit"]:hover { background: #fff; }

    /* Error/info block more readable */
    .glass .info {
      border-radius: 10px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
    }
    .glass .info.alert {
      background: rgba(255, 70, 70, 0.18);
      border: 1px solid rgba(255, 70, 70, 0.35);
    }

    /* Keep footer */
    .glass .info.bt { background: transparent; border: 0; padding: 0; opacity: 0.8; }
  </style>
</head>

<body>

  <!-- Video background -->
  <div class="bg" aria-hidden="true">
    <video autoplay muted playsinline loop preload="auto" poster="img/fallback.jpg" id="bgVideo">
      <source src="video/bg.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- two other colors
  <body class="lite">
  <body class="dark">
  -->

  $(if chap-id)
  <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
    <input type="hidden" name="username" />
    <input type="hidden" name="password" />
    <input type="hidden" name="dst" value="http://impactwifi.local/status" />
    <input type="hidden" name="popup" value="true" />
  </form>

  <script src="/md5.js"></script>
  <script>
    function doLogin() {
      document.sendin.username.value = document.login.username.value;
      document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
      document.sendin.submit();
      return false;
    }
  </script>
  $(endif)

  <div class="ie-fixMinHeight">
    <div class="main">
      <div class="wrap animated fadeIn">
        <div class="glass">
          <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
            <input type="hidden" name="dst" value="http://impactwifi.local/status" />
            <input type="hidden" name="popup" value="true" />

            <svg class="logo" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 174 42">

              <path d="M71.18 21.45L65.94 41.74h3l2.74-10.62c1-3.81 3.82-7.39 9.16-7.47.56 0 1.13 0 1.7 0l.66-2.48c-.52 0-1.09 0-1.61 0-4.34 0-6.94 2-8.82 5h-.1l1.23-4.68zM103.8 28.8c0-5-4-7.94-9.63-7.94-8.69 0-13.59 6.37-13.59 13 0 5.07 3.44 8.45 9.72 8.45 9 0 13.5-6.68 13.5-13.53m-3 .52c0 4.72-3.44 10.93-9.95 10.93-5 0-7.32-2.68-7.32-6.61 0-4.76 3.59-10.7 10.1-10.7 4.77 0 7.17 2.6 7.17 6.38M132.33 21.43L134.26 13.66 105.19 13.66 103.27 21.45 112.59 21.45 112.59 21.45 122.99 21.45 122.99 21.45 132.33 21.43zM111.67 25.17L107.55 41.74 117.93 41.74 122.06 25.17 122.06 25.16 111.67 25.16 111.67 25.17zM134 25.17l-4.11 16.57h9.35l4.1-16.57zm10.28-3.73l1.94-7.78h-9.34l-2 7.79zM150.09 13.66L143.11 41.74 152.45 41.74 153.91 35.92 156.04 34.34 159.34 41.74 169.49 41.74 163.26 29.55 174.26 21.33 163.07 21.33 156.18 27.3 156.09 27.3 159.44 13.66 150.09 13.66zM47.45 0c1.14 7.93 5.39 12.74 14.07 13.14A10.69 10.69 0 0 1 47.45 0" fill="#fff" fill-rule="evenodd" />
              <path d="M42.91,1.4c.1,0,.11,0,.12.11A16.55,16.55,0,0,0,48.26,13a16.6,16.6,0,0,0,12,4.66c-10,4-20.55-5.6-17.33-16.28" fill="#fff" fill-rule="evenodd" />
            </svg>

            <p class="info $(if error)alert$(endif)">
              $(if error == "")Please log in to use the internet hotspot service $(if trial == 'yes')<br />Free trial available, <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)
              $(endif)

              $(if error)$(error)$(endif)
            </p>

            <label>
              <img class="ico" src="img/user.svg" alt="#" />
              <input name="username" type="text" value="$(username)" placeholder="Username" />
            </label>

            <label>
              <img class="ico" src="img/password.svg" alt="#" />
              <input name="password" type="password" placeholder="Password" />
            </label>

            <input type="submit" value="Connect" />
          </form>

          <p class="info bt" style="margin: 2px">Powered by MikroTik RouterOS</p>
          <p class="info bt" style="margin: 0px">Managed by Studio Impact Indonesia</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Try autoplay again (some devices require explicit play call)
    (function () {
      var v = document.getElementById('bgVideo');
      if (!v) return;
      var tryPlay = function () { v.play().catch(function () {}); };
      document.addEventListener('DOMContentLoaded', tryPlay);
      window.addEventListener('load', tryPlay);
    })();
  </script>
</body>
</html>
