<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mikrotik refresh redirect (boleh tetap) -->
  <meta http-equiv="refresh" content="2"; url="https://studioimpactindonesia.com/abiel">

  <title>Impact WiFi | Redirect</title>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">

  <style>
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; }

    .bg { position: fixed; inset: 0; z-index: 0; background: #0b1220; }
    .bg video { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.85); }
    .bg::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(circle at 70% 30%, rgba(255,255,255,0.10), rgba(0,0,0,0.55));
      pointer-events: none;
    }

    .ie-fixMinHeight, .main { position: relative; z-index: 1; }
    .main {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap { width: min(520px, 92vw); margin: 0 auto; }
    .glass {
      border-radius: 18px;
      padding: 28px 26px;
      background: rgba(20, 25, 35, 0.45);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-align: center;
    }

    .glass, .glass * { color: #fff; }
    h1 { margin: 0 0 10px; font-size: 28px; }
    .info {
      margin: 10px 0 0;
      border-radius: 10px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      opacity: 0.95;
    }

    a { color: #fff; text-decoration: underline; }

    .muted {
      margin-top: 14px;
      opacity: 0.8;
      font-size: 12px;
      line-height: 1.4;
    }

    .spinner {
      width: 42px;
      height: 42px;
      margin: 16px auto 0;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.25);
      border-top-color: rgba(255,255,255,0.95);
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script>
    function startClock() {
      $(if popup == 'true')
        open('$(link-status)', 'hotspot_status',
          'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200'
        );
      $(endif)

      // Redirect target (default: original)
      var target = unescape('$(link-redirect-esc)');

      // Kalau Windows captive portal test, paksa ke status page kamu
      if (/msftconnecttest\.com|msn\.com\/id-id\?ocid=wispr|\/redirect/i.test(target)) {
        target = "http://wifi.studioimpactindonesia.com/status";
      }

      location.href = target;
    }
  </script>
</head>

<body onLoad="startClock()">
  <div class="bg" aria-hidden="true">
    <video autoplay muted playsinline loop preload="auto" poster="img/fallback.jpg" id="bgVideo">
      <source src="video/bg.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="ie-fixMinHeight">
    <div class="main">
      <div class="wrap">
        <div class="glass">
          <h1>You are logged in ✅</h1>
          <div class="spinner" aria-hidden="true"></div>

          <p class="info">
            Redirecting you now…<br>
            If nothing happens, click <a href="$(link-redirect)">here</a>.
          </p>

          <div class="muted">
            Powered by MikroTik RouterOS<br>
            Managed by Studio Impact Indonesia
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var v = document.getElementById('bgVideo');
      if (!v) return;
      var tryPlay = function () { v.play().catch(function () {}); };
      document.addEventListener('DOMContentLoaded', tryPlay);
      window.addEventListener('load', tryPlay);
    })();
  </script>
</body>
</html>
