<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Impact WiFi | Error</title>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/style.css">

  <style>
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; }

    .bg { position: fixed; inset: 0; z-index: 0; background: #0b1220; }
    .bg video { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.80); }
    .bg::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(circle at 70% 30%, rgba(255,255,255,0.10), rgba(0,0,0,0.60));
      pointer-events: none;
    }

    .ie-fixMinHeight, .main { position: relative; z-index: 1; }
    .main {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap { width: min(560px, 92vw); margin: 0 auto; }
    .glass {
      border-radius: 18px;
      padding: 28px 26px;
      background: rgba(20, 25, 35, 0.45);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .glass, .glass * { color: #fff; }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 70, 70, 0.18);
      border: 1px solid rgba(255, 70, 70, 0.35);
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.3px;
      margin-bottom: 10px;
    }

    h1 { margin: 0 0 10px; font-size: 24px; }
    .errbox {
      margin-top: 10px;
      border-radius: 12px;
      padding: 12px 14px;
      background: rgba(255, 70, 70, 0.14);
      border: 1px solid rgba(255, 70, 70, 0.30);
      word-break: break-word;
      font-size: 14px;
      line-height: 1.4;
    }

    .info {
      margin-top: 14px;
      border-radius: 12px;
      padding: 12px 14px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      opacity: 0.95;
      font-size: 14px;
      line-height: 1.4;
    }

    a { color: #fff; text-decoration: underline; }

    .btn {
      display: inline-block;
      width: 100%;
      margin-top: 14px;
      text-align: center;
      padding: 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.92);
      color: #0b1220;
      font-weight: 700;
      text-decoration: none;
    }
    .btn:hover { background: #fff; }

    .muted {
      margin-top: 14px;
      text-align: center;
      opacity: 0.8;
      font-size: 12px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true">
    <video autoplay muted playsinline loop preload="auto" poster="img/fallback.jpg" id="bgVideo">
      <source src="video/bg.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="ie-fixMinHeight">
    <div class="main">
      <div class="wrap">
        <div class="glass">
          <div class="badge">HOTSPOT ERROR</div>
          <h1>Something went wrong</h1>

          <div class="errbox">$(error)</div>

          <div class="info">
            Go back to login page:<br>
            <a href="$(link-login)">$(link-login)</a>
          </div>

          <a class="btn" href="$(link-login)">Back to Login</a>

          <div class="muted">
            Powered by MikroTik RouterOS<br>
            Managed by Studio Impact Indonesia
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var v = document.getElementById('bgVideo');
      if (!v) return;
      var tryPlay = function () { v.play().catch(function () {}); };
      document.addEventListener('DOMContentLoaded', tryPlay);
      window.addEventListener('load', tryPlay);
    })();
  </script>
</body>
</html>
