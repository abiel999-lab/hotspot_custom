<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="-1">
  <title>Impact Mikrotik WiFi Portal - Logged Out</title>
  <link rel="icon" href="img/favicon.png" type="image/png">

  <link rel="stylesheet" href="css/style.css">

  <style>
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; }

    .bg { position: fixed; inset: 0; z-index: 0; background: #0b1220; }
    .bg video { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.85); }
    .bg::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(circle at 70% 30%, rgba(255,255,255,0.10), rgba(0,0,0,0.55));
      pointer-events: none;
    }

    .ie-fixMinHeight, .main { position: relative; z-index: 1; }
    .main {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .wrap { width: min(520px, 92vw); margin: 0 auto; }
    .glass {
      border-radius: 18px;
      padding: 28px 26px;
      background: rgba(20, 25, 35, 0.45);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .glass, .glass * { color: #fff; }

    .glass table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    .glass td {
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.12);
      opacity: 0.95;
    }
    .glass td:first-child { opacity: 0.8; padding-right: 12px; }

    .glass input[type="submit"] {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      border-radius: 12px;
      border: 0;
      background: rgba(255,255,255,0.92);
      color: #0b1220;
      font-weight: 700;
      cursor: pointer;
    }
    .glass input[type="submit"]:hover { background: #fff; }

    h1 { margin: 0 0 10px; }
  </style>

  <script>
    function openLogin() {
      if (window.name != 'hotspot_logout') return true;
      open('$(link-login)', '_blank', '');
      window.close();
      return false;
    }
  </script>
</head>

<body>
  <div class="bg" aria-hidden="true">
    <video autoplay muted playsinline loop preload="auto" poster="img/fallback.jpg" id="bgVideo">
      <source src="video/bg.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="ie-fixMinHeight">
    <div class="main">
      <div class="wrap">
        <div class="glass">
          <h1>You have just logged out!</h1>

          <table>
            <tr><td>Username</td><td>$(username)</td></tr>
            <tr><td>IP address</td><td>$(ip)</td></tr>
            <tr><td>MAC address</td><td>$(mac)</td></tr>
            <tr><td>Session time</td><td>$(uptime)</td></tr>
            $(if session-time-left)
            <tr><td>Time left</td><td>$(session-time-left)</td></tr>
            $(endif)
            <tr><td>Bytes up / down</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
          </table>

          <form action="$(link-login)" name="login" onSubmit="return openLogin()">
            <input type="submit" value="Log in">
          </form>

          <p style="text-align:center; margin:2px; opacity:0.8; font-size:12px;">
            Powered by MikroTik RouterOS
          </p>
          <p style="text-align:center; opacity:0.8; font-size:12px;">
            Managed by Studio Impact Indonesia
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var v = document.getElementById('bgVideo');
      if (!v) return;
      var tryPlay = function () { v.play().catch(function () {}); };
      document.addEventListener('DOMContentLoaded', tryPlay);
      window.addEventListener('load', tryPlay);
    })();
  </script>
</body>
</html>
